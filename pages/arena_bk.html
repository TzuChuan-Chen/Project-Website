        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/livecamera_viewer.js"></script>
        <script>
            let img = document.getElementById('img'),
                socket = io('/cam1');
                document.querySelectorAll('.btn-camera').forEach(function(button) {
                  button.addEventListener('click', function() {
                    if (socket) {
                        socket.disconnect();
                    }
                    const cam = this.getAttribute('data-cam');
                    console.log(`/cam${cam}`);
                    socket = io(`/cam${cam}`); // 更新 value
                    socket.on('data', function(data) {
                      let bytes = new Uint8Array(data);
                      img.src = 'data:image/jpeg;base64,' + base64ArrayBuffer(bytes);
                    });
                  });
                });

        </script>
